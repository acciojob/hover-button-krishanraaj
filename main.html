<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Button Hover Effect</title>
  <style>
    /* Ensure browser reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #btn {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border-radius: 5px;
      border: 0px none rgb(255, 255, 255);
      padding: 10px 20px;
      cursor: pointer;
    }

    #btn:hover {
      background-color: yellow;
      color: black;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <button id="btn" type="submit">Submit</button>
</body>
</html>
